<!DOCTYPE html> 
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 3px 0px;
        }
        
        form {
            max-width: 384px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(128, 128, 128, 0.6);
            border-radius: 20px;
            padding: 40px;
            background-color: #ffffff;
            margin: 40px 0;
        }
        
        h1 {
            color: #1a202c;
            font-size: 1.875rem;
            margin-top: 2.5rem;
            font-weight: 500;
        }
        
        p {
            color: #6b7280;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        
        .input-container {
            display: flex;
            align-items: center;
          
            margin-top: 30px;
            background-color: #ffffff;
            border: 1px solid rgba(128, 128, 128, 0.5);
            height: 3rem;
            border-radius: 9999px;
            overflow: hidden;
            padding-left: 1.5rem;
            gap: 0.5rem;
        }
        
        .input-container svg {
            fill: #6b7280;
        }
        
        .input-container input {
            background-color: transparent;
            color: #6b7280;
            border: none;
            outline: none;
            font-size: 0.875rem;
             
            height: 100%;
        }
        
        .textarea-container {
            display: flex;
           
            margin-top: 27px;
            background-color: #ffffff;
            border: 1px solid rgba(128, 128, 128, 0.5);
            border-radius: 1rem;
            
            padding: 13px;
            gap: 0.5rem;
        }
                
        .textarea-container textarea {
            background-color: transparent;
            color: #6b7280;
            border: none;
            outline: none;
            font-size: 0.875rem;
            width: 356px;
            height: 56px;
            resize: none;
            font-family: Arial, sans-serif;
        }
        
        button {
            margin-top: 1.5rem;
            width: 100%;
            height: 2.75rem;
            border-radius: 9999px;
            color: #ffffff;
            background-color: #5a67d8;
            border: none;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .home-link {
            color: #6b7280;
            font-size: 0.875rem;
            margin-top: 0.75rem;
            margin-bottom: 2.75rem;
        }
        
        .home-link a {
            color: #5a67d8;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <form>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you</p>
        
        <div class="input-container">
            <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 0C3.589 0 0 3.589 0 8s3.589 8 8 8 8-3.589 8-8-3.589-8-8-8zm0 3c1.654 0 3 1.346 3 3s-1.346 3-3 3-3-1.346-3-3 1.346-3 3-3zm0 11.2a6.196 6.196 0 01-4-1.469C4.335 10.668 6.155 9.6 8 9.6c1.845 0 3.665 1.068 4 3.131A6.196 6.196 0 018 14.2z"/>
            </svg>
            <input type="text" placeholder="Your Name" required>
        </div>
        
        <div class="input-container">
            <svg width="16" height="11" viewBox="0 0 16 11" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M0 .55.571 0H15.43l.57.55v9.9l-.571.55H.57L0 10.45zm1.143 1.138V9.9h13.714V1.69l-6.503 4.8h-.697zM13.749 1.1H2.25L8 5.356z" />
            </svg>
            <input type="email" placeholder="Email Address" required>
        </div>
        
        <div class="input-container">
            <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.5 12.174l-3.5-1.75c-.5-.25-1.1-.025-1.35.45l-.65 1.2c-1.6-.9-3.675-2.925-4.6-4.6l1.2-.65c.475-.25.7-.85.45-1.35l-1.75-3.5C5.025 1.425 4.4 1.25 3.925 1.5L1.85 2.525C1.4 2.75 1.125 3.225 1.125 3.75 1.125 10.35 6.65 15.875 13.25 15.875c.525 0 1-.275 1.225-.725l1.025-2.075c.25-.5.1-1.1-.4-1.35z"/>
            </svg>
            <input type="tel" placeholder="Phone Number">
        </div>
        
        <div class="textarea-container">
            <textarea placeholder="Your Message" required></textarea>
        </div>
        
        <button type="submit">Send Message</button>
        
        <p class="home-link">Return to <a href="index.html">Home Page</a></p>
    </form>
</body>
</html>
