<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            max-width: 384px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(128, 128, 128, 0.6);
            border-radius: 1rem;
            padding: 2rem;
            background-color: #ffffff;
        }
        h1 {
            color: #1a202c;
            font-size: 1.875rem;
            margin-top: 2.5rem;
            font-weight: 500;
        }
        p {
            color: #6b7280;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        .input-container {
            display: flex;
            align-items: center;
            width: 100%;
            margin-top: 2.5rem;
            background-color: #ffffff;
            border: 1px solid rgba(128, 128, 128, 0.5);
            height: 3rem;
            border-radius: 9999px;
            overflow: hidden;
            padding-left: 1.5rem;
            gap: 0.5rem;
        }
        .input-container svg {
            fill: #6b7280;
        }
        .input-container input {
            background-color: transparent;
            color: #6b7280;
            border: none;
            outline: none;
            font-size: 0.875rem;
            width: 100%;
            height: 100%;
        }
        .text-left {
            margin-top: 1.25rem;
            text-align: left;
            color: #5a67d8;
        }
        .text-left a {
            font-size: 0.875rem;
            text-decoration: none;
        }
        button {
            margin-top: 0.5rem;
            width: 100%;
            height: 2.75rem;
            border-radius: 9999px;
            color: #ffffff;
            background-color: #5a67d8;
            border: none;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        button:hover {
            opacity: 0.9;
        }
        .signup {
            color: #6b7280;
            font-size: 0.875rem;
            margin-top: 0.75rem;
            margin-bottom: 2.75rem;
        }
        .signup a {
            color: #5a67d8;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <form>
        <h1>Login</h1>
        <p>Please sign in to continue</p>
        <div class="input-container">
            <svg width="16" height="11" viewBox="0 0 16 11" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M0 .55.571 0H15.43l.57.55v9.9l-.571.55H.57L0 10.45zm1.143 1.138V9.9h13.714V1.69l-6.503 4.8h-.697zM13.749 1.1H2.25L8 5.356z" />
            </svg>
            <input type="email" placeholder="Email id" required>
        </div>
        <div class="input-container">
            <svg width="13" height="17" viewBox="0 0 13 17" xmlns="http://www.w3.org/2000/svg">
                <path d="M13 8.5c0-.938-.729-1.7-1.625-1.7h-.812V4.25C10.563 1.907 8.74 0 6.5 0S2.438 1.907 2.438 4.25V6.8h-.813C.729 6.8 0 7.562 0 8.5v6.8c0 .938.729 1.7 1.625 1.7h9.75c.896 0 1.625-.762 1.625-1.7zM4.063 4.25c0-1.406 1.093-2.55 2.437-2.55s2.438 1.144 2.438 2.55V6.8H4.061z" />
            </svg>
            <input type="password" placeholder="Password" required>
        </div>
        <div class="text-left">
            <a href="#">Forgot password?</a>
        </div>
        <button type="submit">Login</button>
        <p class="signup">Donâ€™t have an account? <a href="#">Sign up</a></p>
    </form>
    <script src="script.js"></script>
</body>

</html>
